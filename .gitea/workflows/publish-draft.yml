name: Publish Draft

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'

jobs:
  publish-draft:
    runs-on: ubuntu-latest
    # Skip if the push was made by the bot (auto-UID assignment)
    if: github.actor != 'mosaic-bot'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          token: ${{ secrets.GITEA_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Configure git for bot commits
        run: |
          git config user.name "mosaic-bot"
          git config user.email "bot@mosaicdesignlabs.com"

      - name: Validate documents
        run: python scripts/validate_docs.py --repo-root .

      - name: Publish drafts to Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID_DOCUMENTS: ${{ secrets.NOTION_DATABASE_ID_DOCUMENTS }}
          GITEA_URL: ${{ github.server_url }}
          GITEA_TOKEN: ${{ secrets.GITEA_TOKEN }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          BOT_COMMIT_AUTHOR: mosaic-bot
        run: |
          python scripts/publish_to_notion.py \
            --mode draft \
            --repo-root . \
            --output publish-results.json

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: publish-results-draft
          path: publish-results.json
          retention-days: 30
